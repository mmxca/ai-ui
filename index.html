<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure OpenAI Chat</title>
    <script src="/env-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #343541;
            color: #ececf1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #202123;
            padding: 1rem 2rem;
            border-bottom: 1px solid #444654;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 100%;
        }

        .message.user {
            background-color: #444654;
            margin-left: auto;
            max-width: 80%;
        }

        .message.assistant {
            background-color: #343541;
            border: 1px solid #444654;
        }

        .message.error {
            background-color: #d73a49;
            border: 1px solid #cb2431;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #5436da;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 1rem;
        }

        .message.user .message-avatar {
            background-color: #10a37f;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message-content pre {
            background-color: #000;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message-content code {
            background-color: #000;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .input-container {
            padding: 1rem 2rem 2rem;
            background-color: #343541;
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            max-width: 900px;
            margin: 0 auto;
            background-color: #40414f;
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #565869;
        }

        #userInput {
            flex: 1;
            background: none;
            border: none;
            color: #ececf1;
            font-size: 1rem;
            outline: none;
            resize: none;
            max-height: 200px;
            font-family: inherit;
        }

        #sendButton {
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            background-color: #0d8c6f;
        }

        #sendButton:disabled {
            background-color: #40414f;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid #565869;
            border-top-color: #10a37f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .welcome {
            text-align: center;
            padding: 4rem 2rem;
            color: #8e8ea0;
        }

        .welcome h2 {
            font-size: 2rem;
            color: #ececf1;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Azure OpenAI Chat</h1>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome">
            <h2>Welcome to Azure OpenAI Chat</h2>
            <p>Start a conversation by typing your message below.</p>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="userInput" 
                placeholder="Send a message..." 
                rows="1"
                onkeydown="handleKeyPress(event)"
            ></textarea>
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Configuration loaded from environment variables
        const config = {
            apiUrl: window.ENV_OPENAI_URL || '',
            apiKey: window.ENV_OPENAI_TOKEN || '',
            model: window.ENV_OPENAI_MODEL || 'gpt-3.5-turbo'
        };

        let conversationHistory = [];
        let isLoading = false;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(role, content, isError = false) {
            const chatContainer = document.getElementById('chatContainer');
            const welcome = chatContainer.querySelector('.welcome');
            if (welcome) {
                welcome.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isError ? 'error' : role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            if (isLoading) return;

            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Validate configuration
            if (!config.apiUrl || !config.apiKey) {
                addMessage('system', 'Error: Azure OpenAI configuration is missing. Please set OPENAI_URL and OPENAI_TOKEN environment variables.', true);
                return;
            }

            // Add user message to UI
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });
            
            // Clear input
            input.value = '';
            input.rows = 1;
            
            // Disable send button and show loading
            isLoading = true;
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading">Thinking</span>';

            try {
                const response = await fetch(config.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-key': config.apiKey
                    },
                    body: JSON.stringify({
                        messages: conversationHistory,
                        model: config.model,
                        max_tokens: 800,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;
                
                conversationHistory.push({ role: 'assistant', content: assistantMessage });
                addMessage('assistant', assistantMessage);

            } catch (error) {
                console.error('Error:', error);
                addMessage('system', `Error: ${error.message}`, true);
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }

        // Auto-resize textarea
        document.getElementById('userInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Display configuration status on load
        window.addEventListener('load', function() {
            if (!config.apiUrl || !config.apiKey) {
                console.warn('Azure OpenAI configuration is incomplete');
            } else {
                console.log('Azure OpenAI configured with model:', config.model);
            }
        });
    </script>
</body>
</html>
